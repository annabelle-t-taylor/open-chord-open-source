<html>
	<head>
		<title>Open Chord Open Source</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
  				console.log("Hello world!");
  				login();
  				create();
			});

			function login() {
				$("#login").click(function() {
					console.log('Log in');
					$("#formcontent").load("loginscreen.html")
				})
			}

			function create() {
				$("#create").click(function() {
					console.log('Create an account');
				$("#formcontent").load("createaccountscreen.html");
				})
			}
  		</script>
	</head>

	<body>
		<h1>Open Chord Open Source</h1>
		<div id="formcontent">
			<button id="login">Log In</button> <button id="create">Create an Account</button>
		</div>
	</body>
</html>
